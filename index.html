<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Extraterrestrial</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/lib/flexible.js"></script>
    <script src="./js/lib/echarts.js"></script>
    <script src="./js/lib/china.js"></script>
</head>

<body>
    <header>
        <h1>数据可视化</h1>
        <div class="showTime"></div>
        <script src="./js/showTime.js"></script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>
                    折线图-人员变化
                    <a href="javascript:;" data-year="2020">2020</a>
                    <a href="javascript:;" data-year="2021">2021</a>
                </h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>1191190419</li>
                        <li></li>
                        <li>1448906664</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>需求数</li>
                        <li>供应数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-技术分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼形图-地区分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="./js/myChart.js"></script>
</body>

</html>
